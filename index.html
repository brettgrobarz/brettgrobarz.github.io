---
layout: default
---

<div class="home">
  <script type="text/javascript" src="css/instafeed.min.js"></script>

<script type="text/javascript">
    var userFeed = new Instafeed({
        get: 'user',
        userId: 5977517,
        accessToken: '5977517.467ede5.15231a2c2a9c4a819e707831de22b196'
    });
    userFeed.run();
</script>

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
